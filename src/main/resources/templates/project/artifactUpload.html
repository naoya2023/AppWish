<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - アーティファクト詳細</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 1000px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.artifact-details {
			margin-top: 20px;
		}

		.artifact-details p {
			margin-bottom: 10px;
		}

		.btn {
			display: inline-block;
			background: #007bff;
			color: white;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 5px;
		}

		.btn:hover {
			background: #0056b3;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}

		.header {
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
		}

		.account-menu {
			position: relative;
		}

		.account-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			font-size: 1em;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.account-menu:hover .dropdown-content {
			display: block;
		}
	</style>
</head>

<body>
	<header class="header">
		<a href="/" class="logo">AppWish</a>
		<div class="account-menu" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="account-btn" th:text="${#authentication.name}">アカウント</button>
			<div class="dropdown-content">
				<a th:href="@{/users/profile}">プロフィール</a>
				<a th:href="@{/messages/chatrelate}">チャット関連</a>


				<a th:href="@{/projects/projectsrelate}">プロジェクト関連</a>

				<a th:href="@{/projects/favorites}">お気に入り</a>
				<a th:href="@{/logout}">ログアウト</a>
			</div>
		</div>
		<div class="account-menu" th:unless="${#authorization.expression('isAuthenticated()')}">
			<a th:href="@{/login}" class="btn">ログイン</a>
			<a th:href="@{/users/register}" class="btn">新規登録</a>
		</div>
	</header>
	<div class="container">
		<h1>アーティファクト詳細</h1>

		<div class="artifact-details">
			<h2 th:text="${artifact.description}"></h2>
			<p><strong>ファイル名:</strong> <span th:text="${artifact.filename}"></span></p>
			<p><strong>アップロード日時:</strong> <span
					th:text="${#temporals.format(artifact.uploadedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
			<p><strong>アップロードユーザー:</strong> <span th:text="${artifact.uploadedBy.username}"></span></p>

			<a th:href="@{/projects/download/{id}(id=${artifact.id})}" class="btn">ダウンロード</a>
		</div>

		<a th:href="@{/projects/{id}/artifacts(id=${project.id})}" class="back-link">アーティファクト一覧に戻る</a>
	</div>
</body>

</html>
