<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - プロジェクト関連</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .project-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }
        .project-option {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 30px;
            background-color: #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .project-option:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .project-option h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #007bff;
        }
        .project-option p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        .btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .account-menu {
            position: relative;
        }
        .account-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1em;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .account-menu:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">AppWish</a>
        <div class="account-menu" th:if="${#authorization.expression('isAuthenticated()')}">
            <button class="account-btn" th:text="${#authentication.name}">アカウント</button>
            <div class="dropdown-content">
                <a th:href="@{/users/profile}">プロフィール</a>
                <a th:href="@{/messages/list}">チャット一覧</a>
                <a th:href="@{/messages/new}">チャット開始</a>
                <a th:href="@{/messages/group/create}">グループチャット開始</a>
                <a th:href="@{/projects/projectsrelate}">プロジェクト関連</a>
                
                <a th:href="@{/favorites}">お気に入り</a>
                <a th:href="@{/logout}">ログアウト</a>
            </div>
        </div>
        <div class="account-menu" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/login}" class="btn">ログイン</a>
            <a th:href="@{/register}" class="btn">新規登録</a>
        </div>
    </header>

    <div class="container">
        <h1>プロジェクト関連</h1>
        
        <div class="project-options">
            <div class="project-option">
                <h2>プロジェクト一覧</h2>
                <p>既存のプロジェクトを表示します。アイデアの種から完成したプロジェクトまで、すべてのプロジェクトにアクセスできます。</p>
                <a th:href="@{/projects}" class="btn">プロジェクト一覧を見る</a>
            </div>
            <div class="project-option">
                <h2>プロジェクト新規作成</h2>
                <p>新しいプロジェクトを作成します。アイデアを形にし、他のユーザーと共有しましょう。</p>
                <a th:href="@{/projects/create}" class="btn">プロジェクトを作成</a>
            </div>
        </div>

        <a th:href="@{/users/profile}" class="back-link">プロフィールに戻る</a>
    </div>
</body>
</html>
