<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - 新規プロジェクト作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新規プロジェクト作成</h1>
        
        <form th:action="@{/projects/create}" th:object="${project}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="error">
                <p>入力エラーがあります。以下を確認してください：</p>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <label for="title">タイトル:</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="description">説明:</label>
            <textarea id="description" th:field="*{description}"></textarea>

            <label for="category">カテゴリ:</label>
            <select id="category" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.displayName}"></option>
            </select>

            <button type="submit">作成</button>
        </form>
        
        <a th:href="@{/projects}" class="back-link">プロジェクト一覧に戻る</a>
    </div>
</body>
</html>
