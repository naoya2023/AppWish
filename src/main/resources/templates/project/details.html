<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - プロジェクト詳細</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 800px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.project-details {
			margin-top: 20px;
		}

		.project-title {
			font-size: 1.4em;
			color: #007bff;
			margin-bottom: 10px;
		}

		.project-description {
			margin-bottom: 15px;
		}

		.project-info {
			font-style: italic;
			color: #666;
		}

		.btn {
			display: inline-block;
			background: #007bff;
			color: white;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 5px;
			margin-right: 10px;
		}

		.btn:hover {
			background: #0056b3;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}
		
		 .chat-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .chat-btn:hover {
            background-color: #218838;
        }
	</style>
</head>

<body>
	<div class="container">
		<h1>プロジェクト詳細</h1>

		<div class="project-details">
			<div class="project-title" th:text="${project.title}"></div>
			<div class="project-description" th:text="${project.description}"></div>
			<div class="project-info">
				<p>カテゴリ: <span th:text="${project.category.displayName}"></span></p>
				<p>ステータス: <span th:text="${project.status.displayName}"></span></p>
				<p>作成日: <span th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
				<p>更新日: <span th:text="${#temporals.format(project.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
				<p>作成者: <span th:text="${creatorUsername}"></span></p>
			</div>

			<h2>アイデアの詳細</h2>
			<p><strong>アイデアの種:</strong> <span th:text="${project.ideaSeed}"></span></p>
			<p><strong>課題:</strong> <span th:text="${project.problem}"></span></p>
			<p><strong>理想の状況:</strong> <span th:text="${project.idealSituation}"></span></p>
			<p><strong>現在の対処法:</strong> <span th:text="${project.currentSolution}"></span></p>
			<p><strong>ユーザーストーリー:</strong> <span th:text="${project.userStory}"></span></p>
			<p><strong>感情的なつながり:</strong> <span th:text="${project.emotionalConnection}"></span></p>

			<h3>重要機能</h3>
			<ul>
				<li th:each="feature : ${project.keyFeatures}" th:text="${feature}"></li>
			</ul>

			<p><strong>使いやすさのポイント:</strong> <span th:text="${project.usabilityPoint}"></span></p>
			<p><strong>将来の可能性:</strong> <span th:text="${project.futurePossibility}"></span></p>
			<p><strong>魅力的なポイント:</strong> <span th:text="${project.appealPoint}"></span></p>

			<h3>自由記述アイデア</h3>
			<p th:text="${project.freeformIdea}"></p>
		</div>



		<!-- 編集・削除ボタン -->
		<div th:if="${currentUser != null and project.createdBy != null and currentUser.id == project.createdBy.id}">
			<a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn">編集</a>
			<form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display: inline;">
				<button type="submit" class="btn" onclick="return confirm('本当に削除しますか？');">削除</button>
			</form>
		</div>
		<div
			th:unless="${currentUser != null and project.createdBy != null and currentUser.id == project.createdBy.id}">
			<p>このプロジェクトの編集権限がありません。</p>
		</div>
		
		<!-- オープンチャットへの遷移ボタン -->
          <a th:href="@{/projects/{id}/chat(id=${project.id})}" class="chat-btn">プロジェクトチャットを開く</a>


		<a th:href="@{/projects}" class="back-link">プロジェクト一覧に戻る</a>
	</div>
</body>

</html>
