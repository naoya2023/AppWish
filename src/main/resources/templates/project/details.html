<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - プロジェクト詳細</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 800px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.project-details {
			margin-top: 20px;
		}

		.project-title {
			font-size: 1.4em;
			color: #007bff;
			margin-bottom: 10px;
		}

		.project-description {
			margin-bottom: 15px;
		}

		.project-info {
			font-style: italic;
			color: #666;
		}

		.btn {
			display: inline-block;
			background: #007bff;
			color: white;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 5px;
			margin-right: 10px;
		}

		.btn:hover {
			background: #0056b3;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}

		.chat-btn:hover {
			background-color: #218838;
		}

		.header {
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
		}

		.account-menu {
			position: relative;
		}

		.account-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			font-size: 1em;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.account-menu:hover .dropdown-content {
			display: block;
		}

		.btn {
			display: inline-block;
			background: #007bff;
			color: white;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 5px;
			margin-right: 10px;
			margin-top: 20px;
			border: none;
			cursor: pointer;
		}

		.btn:hover {
			background: #0056b3;
		}

		.favorite-btn {
			background-color: #28a745;
		}

		.favorite-btn:hover {
			background-color: #218838;
		}
	</style>
</head>

<body>
	<header class="header">
		<a href="/" class="logo">AppWish</a>
		<div class="account-menu" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="account-btn" th:text="${#authentication.name}">アカウント</button>
			<div class="dropdown-content">
				<a th:href="@{/users/profile}">プロフィール</a>
				<a th:href="@{/messages/chatrelate}">チャット関連</a>


				<a th:href="@{/projects/projectsrelate}">プロジェクト関連</a>

				<a th:href="@{/projects/favorites}">お気に入り</a>
				<a th:href="@{/logout}">ログアウト</a>
			</div>
		</div>
		<div class="account-menu" th:unless="${#authorization.expression('isAuthenticated()')}">
			<a th:href="@{/login}" class="btn">ログイン</a>
			<a th:href="@{/register}" class="btn">新規登録</a>
		</div>
	</header>

	<div class="container">
		<h1>プロジェクト詳細</h1>

		<div class="project-details">
			<div class="project-title" th:text="${project.title}"></div>
			<div class="project-description" th:text="${project.description}"></div>
			<div class="project-info">
				<p>カテゴリ: <span th:text="${project.category.displayName}"></span></p>
				<p>ステータス: <span th:text="${project.status.displayName}"></span></p>
				<p>作成日: <span th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
				<p>更新日: <span th:text="${#temporals.format(project.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
				<p>作成者: <span th:text="${creatorUsername}"></span></p>
			</div>

			<!-- 構造化テキストの部分 -->
			<div th:if="${project.inputType != 'freeform'}">
				<h2>アイデアの詳細</h2>
				<p><strong>アイデア:</strong> <span th:text="${project.ideaSeed}"></span></p>
				<p><strong>課題:</strong> <span th:text="${project.problem}"></span></p>
				<p><strong>理想の状況:</strong> <span th:text="${project.idealSituation}"></span></p>
				<p><strong>現在の対処法:</strong> <span th:text="${project.currentSolution}"></span></p>
				<p><strong>ユーザーストーリー:</strong> <span th:text="${project.userStory}"></span></p>
				<p><strong>感情的なつながり:</strong> <span th:text="${project.emotionalConnection}"></span></p>

				<h3>重要機能</h3>
				<ul>
					<li th:each="feature : ${project.keyFeatures}" th:text="${feature}"></li>
				</ul>

				<p><strong>使いやすさのポイント:</strong> <span th:text="${project.usabilityPoint}"></span></p>
				<p><strong>将来の可能性:</strong> <span th:text="${project.futurePossibility}"></span></p>
				<p><strong>魅力的なポイント:</strong> <span th:text="${project.appealPoint}"></span></p>
			</div>

			<!-- 自由記述アイデア -->
			<div th:if="${project.inputType != 'structured'}">
				<h3>自由記述アイデア</h3>
				<p th:text="${project.freeformIdea}"></p>
			</div>
		</div>

		<!-- 編集・削除ボタン -->
		<div th:if="${currentUser != null and project.createdBy != null and currentUser.id == project.createdBy.id}">
			<a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn">編集</a>
			<form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display: inline;">
				<button type="submit" class="btn" onclick="return confirm('本当に削除しますか？');">削除</button>
			</form>
		</div>
		<div
			th:unless="${currentUser != null and project.createdBy != null and currentUser.id == project.createdBy.id}">
			<!--            <p>このプロジェクトの編集権限がありません。</p>-->
		</div>

		<!-- オープンチャットへの遷移ボタン -->
		<a th:href="@{/projects/{id}/chat(id=${project.id})}" class="btn">プロジェクトチャットを開く</a>
		<!-- アップロードボタンを追加 -->
		<a th:href="@{/projects/{id}/upload(id=${project.id})}" class="btn">完成品/試作品をアップロード</a>

		<!-- プロジェクト詳細ページの適切な位置に以下のリンクを追加 -->
		<a th:href="@{/projects/{id}/artifacts(id=${project.id})}" class="btn">完成品/試作品一覧を見る</a>

		<form th:action="@{/projects/{id}/favorite(id=${project.id})}" method="post">
			<button type="submit" class="btn favorite-btn"
				th:text="${project.isFavoritedBy(currentUser)} ? 'お気に入り解除' : 'お気に入り登録'">
			</button>
		</form>

	</div>


	<a th:href="@{/projects}" class="back-link">プロジェクト一覧に戻る</a>
	</div>
</body>

</html>
