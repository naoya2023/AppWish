<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - プロジェクト完成品/試作品アップロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>プロジェクト完成品/試作品紹介</h1>
        <form th:action="@{/projects/{id}/upload(id=${project.id})}" method="post" enctype="multipart/form-data">
           
            <div class="form-group">
                <label for="description">説明:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
             <div class="form-group">
                <label for="file">ファイルを選択:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn">投稿</button>
        </form>
        <a th:href="@{/projects/{id}(id=${project.id})}" class="back-link">プロジェクト詳細に戻る</a>
    </div>
</body>

</html>
