<!DOCTYPE html>

	<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - 新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AppWish 新規登録</h1>
        <form th:action="@{/users/register/confirm}" th:object="${user}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="error">
                <p>入力エラーがあります。以下を確認してください：</p>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <label for="username">ユーザー名:</label>
            <input type="text" id="username" th:field="*{username}" required>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" th:field="*{password}" required>

            <label for="confirmPassword">パスワード（確認）:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="userType">ユーザータイプ:</label>
            <select id="userType" th:field="*{userType}" required>
                <option value="ENGINEER">エンジニア</option>
                <option value="IDEA_PROVIDER">アイデア提供者</option>
            </select>

            <button type="submit">登録</button>
        </form>
        <p>既にアカウントをお持ちの方は <a th:href="@{/login}">こちらからログイン</a></p>
    </div>
</body>
</html>
