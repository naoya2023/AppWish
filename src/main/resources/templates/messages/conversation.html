<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - チャット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
            color: #007bff;
        }
        #message-form {
            display: flex;
            flex-direction: column;
        }
        #message-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>チャット: <span th:text="${recipient != null ? recipient.username : ''}"></span></h1>
        <div id="chat-messages">
            <div th:each="message : ${conversation}" class="message">
                <span class="sender" th:text="${message.sender != null ? message.sender.username : ''}"></span>:
                <span th:text="${message.content}"></span>
                <small th:text="${message.sentAt != null ? #temporals.format(message.sentAt, 'yyyy-MM-dd HH:mm') : ''}"></small>
            </div>
        </div>
        <form id="message-form" th:action="@{/messages/send}" method="post">
            <input type="hidden" name="recipientId" th:value="${recipient != null ? recipient.id : ''}">
            <input type="text" id="message-input" name="content" placeholder="メッセージを入力" required>
            <button type="submit">送信</button>
        </form>
        <a th:href="@{/messages/list}" class="back-link">チャット一覧に戻る</a>
    </div>

    <script th:inline="javascript">
        // 既存のJavaScriptコードをここに配置
    </script>
</body>
</html>
