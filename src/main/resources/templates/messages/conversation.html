<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - 会話</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 500px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.message {
			background-color: #f9f9f9;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 4px;
		}

		.message strong {
			color: #007bff;
		}

		.message small {
			color: #666;
			font-size: 0.8em;
		}

		form {
			display: flex;
			flex-direction: column;
			margin-top: 20px;
		}

		textarea {
			margin-bottom: 10px;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
			height: 100px;
		}

		button {
			background-color: #007bff;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 15px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}

		.message-area {
			height: 400px;
			overflow-y: auto;
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 10px;
		}

		.message {
			margin-bottom: 10px;
		}

		.message.sent {
			text-align: right;
		}

		.message.received {
			text-align: left;
		}

		#chat-messages {
			height: 400px;
			overflow-y: auto;
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 20px;
		}

		.message {
			margin-bottom: 10px;
		}

		.message .sender {
			font-weight: bold;
		}

		#message-input {
			width: calc(100% - 90px);
			padding: 8px;
			margin-right: 10px;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>


<body>
	<div class="container">
		<h1>チャット: <span th:text="${recipient.username}"></span></h1>
		<div id="chat-messages">
			<div th:each="message : ${conversation}" class="message">
				<span class="sender" th:text="${message.sender.username}"></span>:
				<span th:text="${message.content}"></span>
				<small th:text="${#temporals.format(message.sentAt, 'yyyy-MM-dd HH:mm')}"></small>
			</div>
		</div>
		<form th:action="@{/messages/send}" method="post">
			<input type="hidden" name="recipientId" th:value="${recipient.id}">
			<input type="text" id="message-input" name="content" placeholder="メッセージを入力" required>
			<button type="submit" class="btn">送信</button>
		</form>
		<a th:href="@{/messages/list}" class="back-link">チャット一覧に戻る</a>
	</div>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var chatData = {
			recipientId: /*[[${recipient != null ? recipient.id : null}]]*/ null,
			groupChatId: /*[[${groupChat != null ? groupChat.id : null}]]*/ null,
			currentUserId: /*[[${currentUser.id}]]*/ null,
			isGroupChat: /*[[${isGroupChat}]]*/ false
		};

		var recipientId = chatData.recipientId;
		var groupChatId = chatData.groupChatId;
		var currentUserId = chatData.currentUserId;
		var isGroupChat = chatData.isGroupChat;
		var stompClient = null;

		function connect() {
			var socket = new SockJS('/ws');
			stompClient = Stomp.over(socket);
			stompClient.connect({}, function (frame) {
				console.log('Connected: ' + frame);
				if (isGroupChat) {
					stompClient.subscribe('/topic/group.' + groupChatId, onMessageReceived);
				} else {
					stompClient.subscribe('/user/queue/private', onMessageReceived);
				}
			}, onError);
		}

		function onError(error) {
			console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
		}

		function sendMessage() {
			if (currentUserId == null) {
				console.error("Current user is not set");
				return;
			}
			var messageContent = document.querySelector('#message-input').value.trim();
			if (messageContent && stompClient) {
				var chatMessage = {
					sender: {id: currentUserId},
					recipient: {id: recipientId},
					content: messageContent,
					type: 'CHAT'
				};
				stompClient.send("/app/chat.sendPrivate", {}, JSON.stringify(chatMessage));
				document.querySelector('#message-input').value = '';
			}
		}

		function onMessageReceived(payload) {
			var message = JSON.parse(payload.body);
			var messageElement = document.createElement('div');
			messageElement.className = message.sender.id === currentUserId ? 'message sent' : 'message received';
			messageElement.innerHTML = '<strong>' + message.sender.username + '</strong>: ' + message.content +
				'<small>' + new Date(message.sentAt).toLocaleString() + '</small>';
			document.getElementById('chat-messages').appendChild(messageElement);
			document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
		}

		document.querySelector('#message-form').addEventListener('submit', function (e) {
			e.preventDefault();
			sendMessage();
		});

		document.addEventListener('DOMContentLoaded', function () {
			connect();
		});
		/*]]>*/
	</script>
</body>

</html>
