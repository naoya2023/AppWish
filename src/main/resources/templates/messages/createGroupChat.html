<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - グループチャット作成</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 500px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1,
		h2 {
			color: #333;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-top: 10px;
		}

		input[type="text"],
		input[type="checkbox"] {
			margin-bottom: 10px;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		button {
			background-color: #007bff;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: #0056b3;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 15px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}

		.member-list {
			margin-bottom: 20px;
		}

		.member-item {
			margin-bottom: 5px;
		}

		.user-list {
			max-height: 200px;
			overflow-y: auto;
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 20px;
		}

		.user-item {
			margin-bottom: 5px;
		}

		.header {
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
		}

		.account-menu {
			position: relative;
		}

		.account-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			font-size: 1em;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.account-menu:hover .dropdown-content {
			display: block;
		}
	</style>
</head>

<body>
	<header class="header">
		<a href="/" class="logo">AppWish</a>
		<div class="account-menu" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="account-btn" th:text="${#authentication.name}">アカウント</button>
			<div class="dropdown-content">
				<a th:href="@{/users/profile}">プロフィール</a>
				<a th:href="@{/messages/chatrelate}">チャット関連</a>
				
				
				<a th:href="@{/projects/projectsrelate}">プロジェクト関連</a>
				
				<a th:href="@{/favorites}">お気に入り</a>
				<a th:href="@{/logout}">ログアウト</a>
			</div>
		</div>
		<div class="account-menu" th:unless="${#authorization.expression('isAuthenticated()')}">
			<a th:href="@{/login}" class="btn">ログイン</a>
			<a th:href="@{/register}" class="btn">新規登録</a>
		</div>
	</header>

	<div class="container">
		<h1>グループチャット作成</h1>
		<form th:action="@{/messages/group/create}" method="post">
			<label for="groupName">グループ名:</label>
			<input type="text" id="groupName" name="groupName" required>

			<h2>メンバー選択</h2>
			<div class="user-list">
				<div th:each="user : ${users}" class="user-item">
					<label>
						<input type="checkbox" name="memberIds" th:value="${user.id}">
						<span th:text="${user.username}"></span>
					</label>
				</div>
			</div>
			<button type="submit">グループを作成</button>
		</form>
		<a th:href="@{/messages/list}" class="back-link">メッセージ一覧に戻る</a>
	</div>
</body>

</html>
