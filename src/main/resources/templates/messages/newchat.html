<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppWish - 新規チャット</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 1000px;
			margin: auto;
			background: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1,
		h2 {
			color: #333;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-top: 10px;
		}

		input,
		textarea,
		select {
			margin-bottom: 10px;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		textarea {
			height: 100px;
		}

		button {
			background-color: #007bff;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: #0056b3;
		}

		.btn {
			display: inline-block;
			background-color: #28a745;
			color: white;
			padding: 10px;
			border-radius: 4px;
			text-decoration: none;
			text-align: center;
			margin-top: 10px;
		}

		.btn:hover {
			background-color: #218838;
		}

		.back-link {
			display: block;
			text-align: center;
			margin-top: 15px;
			color: #007bff;
			text-decoration: none;
		}

		.back-link:hover {
			text-decoration: underline;
		}

		.header {
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header a {
			color: white;
			text-decoration: none;
		}

		.account-menu {
			position: relative;
		}

		.account-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			font-size: 1em;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.account-menu:hover .dropdown-content {
			display: block;
		}
		
		 .user-search {
            margin-bottom: 15px;
        }
        #userSearchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #userList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        #userList li {
            padding: 8px;
            cursor: pointer;
        }
        #userList li:hover {
            background-color: #f0f0f0;
        }
        #selectedUser {
            margin-top: 10px;
            font-weight: bold;
        }
	</style>
</head>

<body>

	<header class="header">
		<a href="/" class="logo">AppWish</a>
		<div class="account-menu" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="account-btn" th:text="${#authentication.name}">アカウント</button>
			<div class="dropdown-content">
				<a th:href="@{/users/profile}">プロフィール</a>
				<a th:href="@{/messages/chatrelate}">チャット関連</a>
				
				
				<a th:href="@{/projects/projectsrelate}">プロジェクト関連</a>
				
				<a th:href="@{/projects/favorites}">お気に入り</a>
				<a th:href="@{/logout}">ログアウト</a>
			</div>
		</div>
		<div class="account-menu" th:unless="${#authorization.expression('isAuthenticated()')}">
			<a th:href="@{/login}" class="btn">ログイン</a>
			<a th:href="@{/users/register}" class="btn">新規登録</a>
		</div>
	</header>

	 <div class="container">
        <h1>新規チャット開始</h1>

        <form th:action="@{/messages/private/start}" method="post">
            <div class="user-search">
                <input type="text" id="userSearchInput" placeholder="ユーザーを検索...">
                <ul id="userList"></ul>
                <div id="selectedUser"></div>
                <input type="hidden" id="recipientId" name="recipientId" required>
            </div>
            <textarea name="content" required placeholder="メッセージを入力"></textarea>
            <button type="submit">個別チャットを開始</button>
        </form>
        <a href="/messages/list" class="back-link">メッセージ一覧に戻る</a>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var users = /*[[${users}]]*/ [];
        /*]]>*/

        var userSearchInput = document.getElementById('userSearchInput');
        var userList = document.getElementById('userList');
        var selectedUser = document.getElementById('selectedUser');
        var recipientIdInput = document.getElementById('recipientId');

        userSearchInput.addEventListener('input', function() {
            var searchTerm = this.value.toLowerCase();
            var filteredUsers = users.filter(function(user) {
                return user.username.toLowerCase().includes(searchTerm);
            });

            userList.innerHTML = '';
            filteredUsers.forEach(function(user) {
                var li = document.createElement('li');
                li.textContent = user.username;
                li.onclick = function() {
                    selectedUser.textContent = 'Selected: ' + user.username;
                    recipientIdInput.value = user.id;
                    userList.innerHTML = '';
                    userSearchInput.value = '';
                };
                userList.appendChild(li);
            });
        });
    </script>
</body>

</html>
