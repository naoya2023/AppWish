<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - 新規チャット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea, select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新規チャット</h1>
        
        <h2>個別チャット</h2>
        <form th:action="@{/messages/private/start}" method="post">
            <select name="recipientId" required>
                <option value="">受信者を選択</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
            <textarea name="content" required placeholder="メッセージを入力"></textarea>
            <button type="submit">個別チャットを開始</button>
        </form>

        <h2>グループチャット</h2>
        <a th:href="@{/messages/group/create}" class="btn">新規グループチャットを作成</a>
        
        <a href="/messages/list" class="back-link">メッセージ一覧に戻る</a>
    </div>
</body>
</html>
