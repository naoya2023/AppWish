<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - 会話</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message strong {
            color: #007bff;
        }
        .message small {
            color: #666;
            font-size: 0.8em;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
        .message-area {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.sent {
            text-align: right;
        }
        .message.received {
            text-align: left;
        }
        .conversation-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .unread {
            font-weight: bold;
        }
        .contact-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>連絡先リスト</h1>
        <div th:each="contact : ${contacts}" class="contact-item">
            <strong th:text="${contact.username}"></strong>
            <a th:href="@{/messages/conversation/{id}(id=${contact.id})}" class="btn">メッセージを送る</a>
        </div>
        <form th:action="@{/contacts/add}" method="post">
            <input type="text" name="username" placeholder="ユーザー名" required>
            <button type="submit">連絡先を追加</button>
        </form>
    </div>
</body>
</html>
