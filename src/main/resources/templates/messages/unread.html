<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWish - 未読メッセージ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message strong {
            color: #007bff;
        }
        .message small {
            color: #666;
            font-size: 0.8em;
        }
        .reply-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .reply-link:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>未読メッセージ</h1>
        <div th:each="message : ${unreadMessages}" class="message">
            <p>
                <strong th:text="${message.sender.username}"></strong>:
                <span th:text="${message.content}"></span>
                <br>
                <small th:text="${#temporals.format(message.sentAt, 'yyyy-MM-dd HH:mm')}"></small>
                <br>
                <a th:href="@{/messages/conversation/{id}(id=${message.sender.id})}" class="reply-link">返信</a>
            </p>
        </div>
        <a th:href="@{/messages/conversation/}" class="back-link">メッセージ一覧に戻る</a>
    </div>
</body>
</html>
